<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API FETCH DEMO</title>
<!-- Add Bootstrap CDN link -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Add any additional styles here */
body {
padding: 30px;
}

.avatar-image {
max-width: 100px;
max-height: 100px;

}
</style>
</head>

<body>
<h1 style="text-align:center;">CRUD OPERATION DEMO APP</h1>

<div class="container">
<!-- Add button to open add modal -->
<button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addModal">
Add Record
</button>

<!-- Grid to display records -->
<div class="table-responsive">
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Time</th>
<th>Avatar Image</th>
<th>Action</th>
</tr>
</thead>
<tbody id="recordsGrid">
<!-- Records will be dynamically added here -->
</tbody>
</table>
</div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="addModalLabel">Add Record</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<!-- Add your form for adding a record here -->
<form id="addForm">
<!-- Include form fields here -->
<div class="form-group">
<label for="addName">Name:</label>
<input type="text" class="form-control" id="addName" name="name" required>
<label for="addName">ImageURL:</label>
<input type="text" class="form-control" name="image" required>
</div>
<!-- Add other form fields as needed -->
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="editModalLabel">Edit Record</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<!-- Add your form for editing a record here -->
<form id="editForm">
<!-- Include form fields here -->
<div class="form-group">
<label for="editName">Name:</label>
<input type="text" class="form-control" id="newName" name="name" required>
</div>
<!-- Add other form fields as needed -->
<button id="editName" type="button" class="btn btn-primary">Save Changes</button>
</form>
</div>
</div>
</div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body">
<p>Are you sure you want to delete this record?</p>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
<button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
</div>
</div>
</div>
</div>


<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script src="api.js"></script>

</body>

</html>
